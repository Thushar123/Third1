<!DOCTYPE html>
<html lan="en">
<head>
<meta charset="UTF-8">
<title>html assignment</title>
</head>
<body>
	<form>
<fieldset>
	<legend>Form</legend>
		<table>
			<tr>
				<td>
					<span>User Name:</span>
				</td>
		       <td>
		   	        <input type="text" name="user" placeholder="Enter User Name" required="">
		       </td>
		    </tr>
		    <tr>
		    	<td>
		    		<span>Moble Number:</span>
		    	</td>
		    	<td>
		    		<input type="text" name="Moble no" placeholder="Enter Ur Moble number">
		    	</td>
		    </tr>
		    <tr>
		    	<td>
		    		 <span>Email Id:</span>
		    	</td>
		    	<td>
		    		<input type="mail" name="email" placeholder="Enter Your Email">
		    	</td>
		    </tr>
		    <tr>
		    	<td>
		    		 <span>Password</span>
		    	</td>
		    	<td>
		    		<input type="Password" name="upass" placeholder="Enter Ur Password">
		    	</td>
		    </tr>
            <tr>
            	<td>
            		<span>Gender</span>
            	</td>
            	
            </tr>
            <tr>
            	<td>
            		<input type="radio" name="gender"  value="Male">Male
            	</td>
            	<td>
            		<input type="radio" name="gender" value="FeMale">FeMale
            	</td>
                
            </tr>
            <tr>
            	<td>
            		<span>Courses Joined</span>
            	</td>
            </tr>
            <tr>
            	<td>
            		<input type="checkbox" name="Courses1" value="UI Developer">UI Developer
            	</td>
            	<td>
            		<input type="checkbox" name="Courses2" value="PHP">PHP
            	</td>
            </tr>
            <tr>
            	<td>
            		<span>Upload Doubts</span>
            	</td>
            </tr>
            <tr>
            	<td>
            		<small >Upload:</small>
            		<input type="file" name="myfile">
            	</td>
            </tr>
            <tr>
            	<td>
            		<span>Start Date</span>
            		<input type="Date" name="joindate">
            	</td>
            	<td>
            		<span>End Date</span>
            		<input type="Date" name="enddate">
            	</td>
            </tr>
            <tr>
            	<td>
            		<span>Min Class Hours</span>
            	</td>
            	<td>
            		<input type="number" name="hours" min="1" max="4">
            	</td>
            </tr>
            <tr>
            	<td>
            	   <span>City:</span>
            	</td>
            	<td>
            		<select>
            			<option selected>Hyderbad</option>
            			<option>Bangulore</option>
            			<option>Delhi</option>
            			<option>Mumbai</option>
            		</select>
            	</td>
            </tr>
            <tr>
            	<td>
            		<span>Comments</span>
            	</td>
            </tr>
            <tr>
            	<td>
            		<textarea rows="5" cols="30" rowspan="2"></textarea>
            	</td>
            </tr>
            <tr>
            	<td>
            		<input type="submit" name="submit" value="Submit">
            	</td>
            </tr>
        </table>
	
</fieldset>
</form>
</body>
</html>
